<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kitten website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>Kitten Website</h1>
            <div>
                <a class="items" href="http://www.facebook.com">Facebook</a>
                <a class="items" href="http://www.google.com">Google</a>
                <a class="items" href="#contact-form">Contact Form</a>
            </div>
    </header>
    <section id="todays-kitten">
        <h2>Below is a very cute kitten</h2>
        <img src=https://placekitten.com/200/200 alt="cute kitten">
        <p>This is my image caption.</p>
        <div id="contact-form">
            <h3>Sign up to receive Daily Kittens in your email!</h3>
            <form>
                <input type="text" placeholder="Your name">
                <input type="email" placeholder="Your email">
                <button>Send</button>
            </form>
        </div>
    </section>
    <footer>
        Made by Clare Henderson
    </footer>
</body>
</html>
